<div>
  <div *ngIf="user; else loginRegister">
    <h2 class="text-center text-gray-950 text-2xl mt-4">Welcome, {{ user.email }}</h2>
    <div class="container mx-auto max-w-7xl">
      <app-card></app-card>
    </div>
    <div class="flex justify-center mt-10" *ngIf="user">
      <button (click)="authService.logout()" class="bg-red-500 text-white rounded-lg p-2">Logout</button>
    </div>
  </div>

  <ng-template #loginRegister>
    <router-outlet></router-outlet>
  </ng-template>
</div>
